<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Heli Attack</title>
		<link rel="preconnect" href="https://fonts.cdnfonts.com">
		<link href="https://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
		<meta name="viewport" content="width=device-width">
		<style>
			body {
				margin: 0;
				overscroll-behavior: none;
				touch-action: none;

				font-family: "SF Pixelate", sans-serif;
				font-optical-sizing: auto;
				font-size: 19px;
				color: white;
			}

			#gesture-canvas,
			#menu {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			#error-container {
				position: fixed;
				top: 0;
				left: 0;
			}

			#main-menu {
				display: flex;
				align-items: center;
				width: 100%;
				height: 100%;
				flex-direction: row;
				justify-content: center;
			}

			#main-menu[hidden] {
				display: none;
			}

			#webcam {
				position: fixed;
				top: 10px;
				left: 10px;
				width: 320px;
				height: 180px;
			}

			#gesture-canvas {
				pointer-events: none;
			}

			#game {
				background: url('/game/assets/bg-Ccz8a5cn.png') no-repeat bottom center;
   				background-size: contain; /* Ensures the image scales to fit */
			}

			#ui [playing] {
				pointer-events: none;
				-webkit-user-select: none; /* Safari */
				-ms-user-select: none; /* IE 10 and IE 11 */
				user-select: none; /* Standard syntax */
			}

			#info {
				position: fixed;
				top: 10px;
				left: 10px;
				filter: drop-shadow(1px 1px 0px black);
			}

			#health {
				position: fixed;
				right: 10px;                
				top: 10px;  
			}

			#health-text {
				display: inline-block;
				vertical-align: top;
				filter: drop-shadow(1px 1px 0px black);
			}

			#bottom {
				position: fixed;
				right: 10px;                
				bottom: 10px;
				text-align: right;
			}

			#hyperjump-text {
				display: inline-block;
				vertical-align: middle;
				
				filter: drop-shadow(1px 1px 0px black);
			}

			#hyperjump-bar {
				display: inline-block;
				vertical-align: middle;
				
				width: 78px;
				height: 17px;
				background: url('/game/assets/longbar-white-DPTpQAoW.png') no-repeat center center;
				background-size: contain;             
			}

			#hyperjump-fill {
				bottom: 0;
				width: 78px;
				height: 17px;
				background: url('/game/assets/longbar-blue-BylVGnPc.png') no-repeat center left;
			}

			#time-text {
				display: inline-block;
				vertical-align: middle;
				
				filter: drop-shadow(1px 1px 0px black);
			}

			#time-bar {
				display: inline-block;
				vertical-align: middle;
				
				width: 78px;
				height: 17px;
				background: url('/game/assets/longbar-white-DPTpQAoW.png') no-repeat center center;
				background-size: contain;             
			}

			#time-fill {
				bottom: 0;
				width: 78px;
				height: 17px;
				background: url('/game/assets/longbar-green-DXU6aBl1.png') no-repeat center left;
			}

			#reload-text {
				display: inline-block;
				vertical-align: middle;
				
				filter: drop-shadow(1px 1px 0px black);
			}

			#reload-bar {
				display: inline-block;
				vertical-align: middle;
				
				width: 42px;
				height: 17px;
				background: url('/game/assets/bar-white-KicnbymT.png') no-repeat center center;
				background-size: contain;
			}

			#reload-fill {
				width: 42px;
				height: 17px;
				background: url('/game/assets/bar-yellow-ChEZeeYT.png') no-repeat center left;
			}

			#bullets-text {
				display: inline-block;
				vertical-align: bottom;

				filter: drop-shadow(1px 1px 0px black);
			}

			#bullets-box {
				display: inline-block;
				vertical-align: bottom;
				width: 33px;
				height: 33px;
				background-image: url('/game/assets/box-RXLCjWdP.png');
				background-size: 528px 33px;
				background-position: 0 0;
				background-repeat: no-repeat;
			}

			#powerup-text {
				display: inline-block;
				vertical-align: bottom;

				filter: drop-shadow(1px 1px 0px black);
			}

			#powerup-box {
				display: inline-block;
				vertical-align: bottom;
				width: 33px;
				height: 33px;
				background-image: url('/game/assets/box-RXLCjWdP.png');
				background-size: 528px 33px;
				background-position: -462px 0;
				background-repeat: no-repeat;
			}

			#pause {
				position: fixed;
				left: 10px;                
				bottom: 10px;
				display: none;  
			}

			#ui:not([playing]) #pause {
				display: initial;
			}

			#ui:not([playing]) #health {
				display: none;
			}

			#ui:not([playing]) #bottom {
				display: none;
			}

			.nobreak {
				display: inline-block;
			}
		</style>
		<script type="module" crossorigin src="/game/assets/index-DuzClbML.js"></script>
	</head>
	<body>
		<video id="webcam" autoplay muted></video>
		<canvas id="gesture-canvas"></canvas>
		<div id="menu" hidden>
			<div id="message">Loading...</div>
			<div id="main-menu" hidden>
				<button id="start-game">Start Game</button>
			</div>
		</div>
		<div id="ui">
			<div id="info"></div>
			<div id="pause">
				<button id="music-enable">Music</button>
				<button id="effects-enable">Effects</button>
			</div>
			<div id="health">
				<div id="health-text">
					Health:
				</div>
				<div id="health-bar">
					<div id="health-fill"></div>
				</div>
			</div>
			<div id="bottom">
				<div id="powerup-bar">
					<div id="powerup-fill"></div>
				</div>
				<div id="powerup">
					<div id="powerup-text">
						Predator Mode
					</div>
					<div id="powerup-box"></div>
				</div>
				<div>
					<div id="bullets-text">
						Infinite x 
					</div>
					<div id="bullets-box"></div>
				</div>
				<div>
					<div class="nobreak">
						<div id="hyperjump-text">
							Hyper Jump:
						</div>
						<div id="hyperjump-bar">
							<div id="hyperjump-fill"></div>
						</div>
					</div>
					<div class="nobreak">
						<div id="time-text">
							Time Distort:
						</div>
						<div id="time-bar">
							<div id="time-fill"></div>
						</div>
					</div>
					<div class="nobreak">
						<div id="reload-text">
							Reload:
						</div>
						<div id="reload-bar">
							<div id="reload-fill"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="game"></div>
		<div id="error-container" hidden>
			

			<div class="select">
				<label for="audioSource">Audio source: </label><select id="audioSource"></select>
			</div>
		
			<div class="select">
			<label for="videoSource">Video source: </label><select id="videoSource"></select>
			</div>

			<button id="enable-webcam-button">Enable Webcam</button>
		</div>
	</body>
</html>
