<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Heli Attack 2000</title>
		<link rel="preconnect" href="https://fonts.cdnfonts.com">
		<link href="https://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
		<meta name="viewport" content="width=device-width">
		<style>
			body {
				margin: 0;
				overscroll-behavior: none;
				touch-action: none;

				font-family: "SF Pixelate", sans-serif;
				font-optical-sizing: auto;
				font-size: 19px;
				background: black;
				color: white;

				overflow: hidden;
			}

			#gesture-canvas {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			#error-container {
				position: fixed;
				top: 100px;
				left: 10px;
			}

			#main-menu,
			#game-over-menu {
				position: absolute;
				display: flex;
				align-items: center;
				width: 100%;
				height: 100%;
				flex-direction: row;
				justify-content: center;
			}

			#main-menu[hidden],
			#game-over-menu[hidden],
			#ui[playing] #main-menu,
			#ui[playing] #game-over-menu {
				display: none;
			}

			#main-menu button,
			#game-over-menu button {
				
			}

			.menu-background {
				margin-top: 100px;
				background-color: rgba(0, 0, 0, 0.5);
				padding: 25px;

				display: flex;
				align-items: center;
				flex-direction: column;
				justify-content: center;

				gap: 20px;
			}


			#webcam {
				position: fixed;
				top: 10px;
				left: 10px;
				width: 320px;
				height: 180px;
			}

			#info {
				position: fixed;
				top: 10px;
				left: 10px;
				font-size: 19px;
				filter: drop-shadow(1px 1px 0px black);
			}

			#health {
				position: fixed;
				left: 10px;                
				bottom: 10px;  
			}
